<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Reservas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gestión de Salas y Reservas</h1>
    <section id="sala-section">
      <h2>Salas</h2>
      <form id="sala-form">
        <input type="hidden" id="sala-id" />
        <label for="sala-nombre">Nombre:</label>
        <input type="text" id="sala-nombre" required />
        <label for="sala-capacidad">Capacidad:</label>
        <input type="number" id="sala-capacidad" required />
        <label for="sala-estado">Estado:</label>
        <select id="sala-estado">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
        <button type="submit">Guardar Sala</button>
      </form>
      <ul id="salas-lista"></ul>
    </section>

    <section id="reserva-section">
      <h2>Reservas</h2>
      <form id="reserva-form">
        <input type="hidden" id="reserva-id" />
        <label for="reserva-sala">Sala:</label>
        <select id="reserva-sala" required></select>
        <label for="reserva-nombre">Reservante:</label>
        <input type="text" id="reserva-nombre" required />
        <label for="reserva-inicio">Inicio:</label>
        <input type="datetime-local" id="reserva-inicio" required />
        <label for="reserva-fin">Fin:</label>
        <input type="datetime-local" id="reserva-fin" required />
        <button type="submit">Guardar Reserva</button>
      </form>
      <ul id="reservas-lista"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
